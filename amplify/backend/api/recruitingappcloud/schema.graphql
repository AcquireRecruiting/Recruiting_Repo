type PersonalInfo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  birthdate: AWSDate
  education: String
  currentjobtitle: String
  fieldofinterest: String
}

type JobPosts @model @auth(rules: [{allow: public}, {allow: owner}]) {
  id: ID!
  jobtitle: String!
  jobdescription: String
  salaryrange: Int
}
 